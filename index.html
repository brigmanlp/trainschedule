<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Train Schedule</title>
    <!-- Reset CSS: purpose is to enable compalibility across various browsers -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- App specific CSS file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Added link to the jQuery Library -->
    <!--This Link is critical, without it the jQuery syntax WILL NOT WORK!!! -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script> -->
</head>

<body>
    <!-- the Train Schedule -->
    <div class="container">
        <!-- Bootstrap Jumbotron -->
        <div class="jumbotron text-center">
            <h1>Train Scheduler</h1>
            <h3>Never miss your next connection again.</h3>
        </div>
        <div class="panel panel-info">
            <!-- Default panel contents -->
            <div class="panel-heading" style="background-color: blue color: white">Current Train Schedule</div>
            <!-- Table -->
            <table class="table table-hover" id='train-table'>
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- Add Train  -->
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Your Train Information</strong></h3>
            </div>
            <div class="panel-body">
                <!-- Entry Form -->
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="start-input">First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="start-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button class="btn btn-info" id="add-train-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <!-- Train.js file reference -->
    <script type="text/javascript" src="assets/javascript/train.js"></script>
    
</body>

</html>
